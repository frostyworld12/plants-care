<section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
  <div class="slds-modal__container">
    <div class="slds-modal__header">
      <h1 class="slds-modal__title slds-hyphenate">{{ message }}</h1>
    </div>
    <div class="slds-modal__footer">
      <button class="slds-button slds-button_neutral" aria-label="Cancel and close" (click)="handleConfiramtion(false)">Cancel</button>
      <button class="slds-button slds-button_brand" (click)="handleConfiramtion(true)">{{ submitButtonText }}</button>
    </div>
  </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
